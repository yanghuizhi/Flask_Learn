{% extends 'base.html' %}  <!--使用 extends 来继承base.html 基础模版-->
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Sign In') }}</h1>
            <br/>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>{{ _('New User?') }}
        <a href="{{ url_for('auth.register') }}">&nbsp;&nbsp;{{ _('Click to Register !') }}</a></p>
    <p>{{ _('Forgot Your Password?') }}
        <a href="{{ url_for('auth.reset_password_request') }}">&nbsp;&nbsp;{{ _('Click to Reset It !') }}</a></p>
{% endblock %}
