{% extends 'base.html' %}
{% block content %}
<form action="../person_show_search" method="GET">
    {{form.searchstring.label}}
    {{form.searchstring}}
    <input type="submit" value="查询"><br><br>
</form>

<a href="/creat/">新建人员</a><br><br>

<table>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>身高</th>
        <th>职业</th>
        <th>颜值</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    {% for ir in AllResult_tuple %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{ir[1]}}</td>
            <td>{{ir[2]}}</td>
            <td>{{ir[3]}}</td>
            <td>{{ir[4]}}</td>
            <td>{{ir[5]}}</td>
            <td>{{ir[6]}}</td>
            <td>{{ir[7]}}</td>
            <td>
                <a href="{{url_for('edit',id=ir[0])}}">修改</a>
                <a href="{{url_for('delete',id=ir[0])}}">删除</a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}


<!--当在搜索框里输入了关键字并点击了查询按钮后所重定向到的页面，该页面与person_show.html几乎一样，唯一的区别就是它的地址不需要传id，之所以单写，在前面已加粗说过，是为了尽量保证一个视图函数只做一件事，这里不再重复述-->
